<!-- issue image gallary display logic -->
<div class="container">

  <p-dialog [(visible)]="geeks">
    <h3 style="text-align:center;position:sticky; top:0px;z-index: 1;height: 30px;background-color: white;"><b> ISSUE
        IMAGE</b></h3>
    <div class="carousel">


      <div *ngIf="condition1">
        <div class="header1">
          <b> (1/1)</b>
          <div *ngIf="indicators" class="carousel-dot-container">
            <span class="dot" [ngClass]="{'active':currentindex === currentindex}"
              (click)="selectimage(currentindex)"></span>
          </div>
        </div>
        <img class="image" src="{{url1}}">
      </div>
      <div *ngIf="condition2">
        <div class="header2">
          <b>({{currentindex+1}}/{{array1.length}})</b>
          <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let dot of array1;let i=index" class="dot" [ngClass]="{'active':currentindex ===i}"
              (click)="selectimage(i)">


            </span>
          </div>
        </div>

        <ul class="list-ul">
          <li class="list-li" *ngFor="let item of array1;let i=index">

            <ng-container *ngIf="i===currentindex">

              <img class="image" [src]="item">

            </ng-container>
          </li>
        </ul>


        <a class="next" (click)="next()"> <span class="carousel-control-next-icon" aria-hidden="true"></span></a>
        <a class="pre" (click)="pre()"> <span class="carousel-control-prev-icon" aria-hidden="true"></span></a>

      </div>
    </div>

  </p-dialog>
</div>
